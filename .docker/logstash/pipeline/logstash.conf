input {
  beats {
    port => 5044
    ssl => false
  }
}

filter{
  json {
    source => "message"
    target => "jsoncontent"
  }
}

output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    manage_template => false
    index => "elk-%{+YYYY.MM.dd}"
    #keystore => /path/to/keystore.jks
    #keystore_password => realpassword
    #truststore =>  /path/to/truststore.jks
    #truststore_password =>  realpassword
  }
}
